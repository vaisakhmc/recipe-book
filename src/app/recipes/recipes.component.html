<div class="row">
    <div class="col-sm-5">
        <app-recipes-list (recipeWasSelected)="selectedRecipe=$event"></app-recipes-list>
    </div>
    <div class="col-sm-7">

        <app-recipes-detail *ngIf="selectedRecipe;else info" [recipe]="selectedRecipe"></app-recipes-detail>
        <ng-template #info>
            <p>Please select a recipe</p>
        </ng-template>
    </div>
</div>
